name = "pic-collect-upload"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# R2 存储桶绑定
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "pic-collect"

# 环境变量（通过 wrangler secret put 设置，不要硬编码敏感信息）
# 使用以下命令设置环境变量：
# wrangler secret put R2_PUBLIC_URL
# wrangler secret put API_KEY
#
# 示例：
# R2_PUBLIC_URL = "https://pub-xxx.r2.dev"
# API_KEY = "your-secret-api-key-here"  # 生产环境必需，用于身份验证

# 允许的源（CORS）
[env.production]
name = "pic-collect-upload"
